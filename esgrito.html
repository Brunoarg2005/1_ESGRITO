    <body>
        <script>
        function escrito(a){
            let contadorE=0, contadorL=0, flag="escrito";

            for(let i=0; i<a.length; i++){
                if(a.charAt(i) == '!'){ contadorE++;}
                if((a.charAt(i)).match(/[a-z]/i)){ contadorL++;}
            }  
            if(contadorL<contadorE){flag="ESGRITO";}
            return flag;
        }
        let frase;
        frase=prompt('ingrese una frase: ','');
        document.write(escrito(frase));
        </script>
